<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calc_back">
        <div class="maincontainer grid-container">
          <div class="item display"></div>
          <div class="item seven"><button>7</button></div>
          <div class="item eight"><button>8</button></div>
          <div class="item nine"><button>9</button></div>
          <div class="item divide"><button>/</button></div>
          <div class="item four"><button>4</button></div>
          <div class="item five"><button>5</button></div>
          <div class="item six"><button>6</button></div>
          <div class="item multiply"><button>X</button></div>
          <div class="item one"><button>1</button></div>
          <div class="item two"><button>2</button></div>
          <div class="item three"><button>3</button></div>
          <div class="item negative"><button>-</button></div>
          <div class="item zero"><button>0</button></div>
          <div class="item dot"><button>.</button></div>
          <div class="item equal"><button>=</button></div>
          <div class="item plus"><button>+</button></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
